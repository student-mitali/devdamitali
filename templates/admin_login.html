<!DOCTYPE html>
<html>
<head>
    <title>Admin Login | Hostel Issue Tracker</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>

<div class="container">
    <h1>Admin Login</h1>
    <p class="center" style="color:#94a3b8; margin-bottom:15px;">
        Authorized hostel staff only
    </p>

    <form method="POST">
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login as Admin</button>
    </form>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>

</body>
</html>
